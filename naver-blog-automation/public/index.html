    /* Header */
    .header {

      display: flex;
      align-items: center;
      justify-content: space-between;

      align-items: center;

    }
    .header h1 span { color: var(--accent); }

      font-weight: 600;

    .status-badge.idle { background: var(--surface2); color: var(--text2); }

    .status-badge.error { background: rgba(239,68,68,0.15); color: var(--red); }

    /* Main Layout */

      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 0;
      height: calc(100vh - 60px);
    }

    /* Left Panel - Editor */

      overflow-y: auto;
      border-right: 1px solid var(--border);

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 16px;
    }
    .card-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text2);
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }
    input[type="text"], textarea {
      width: 100%;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 14px;
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus, textarea:focus {

    textarea { resize: vertical; min-height: 100px; line-height: 1.6; }

    /* Section */
    .section-card {
      background: var(--surface);

      margin-bottom: 12px;
      overflow: hidden;
    }
    .section-header {

      border-bottom: 1px solid var(--border);

    /* Right Panel - Log & Progress */

    /* Image Gallery */

    .image-grid {

    .image-grid img:hover { border-color: var(--accent); }
    .image-grid .placeholder {

    /* Log */

    /* Modal */
    .modal-overlay {

      display: none;
      align-items: center;

    /* Provider Toggle */

      background: var(--accent2);
      color: white;
    }
    .provider-btn:hover:not(.active) {
      color: var(--text);
      background: var(--border);
    }
  </style>

  <script>
    // â”€â”€â”€ State â”€â”€â”€
    let tags = [];
    let sectionCount = 0;
    let selectedProvider = 'chatgpt';

    // â”€â”€â”€ Provider Toggle â”€â”€â”€
    function setProvider(provider) {
      selectedProvider = provider;
      document.getElementById('providerChatGPT').classList.toggle('active', provider === 'chatgpt');
      document.getElementById('providerGemini').classList.toggle('active', provider === 'gemini');
      const desc = document.getElementById('providerDesc');
      if (provider === 'gemini') {
        desc.textContent = 'Geminiê°€ ì£¼ì œì— ë§ëŠ” ì œëª©, ë³¸ë¬¸, ì´ë¯¸ì§€ í”„ë¡¬í”„íŠ¸, íƒœê·¸ë¥¼ ìë™ ìƒì„±í•©ë‹ˆë‹¤';
      } else {
        desc.textContent = 'ChatGPTê°€ ì£¼ì œì— ë§ëŠ” ì œëª©, ë³¸ë¬¸, ì´ë¯¸ì§€ í”„ë¡¬í”„íŠ¸, íƒœê·¸ë¥¼ ìë™ ìƒì„±í•©ë‹ˆë‹¤';
      }
    }

    // â”€â”€â”€ SSE â”€â”€â”€
    const evtSource = new EventSource('/api/events');

    evtSource.addEventListener('log', (e) => {
      const { message, level, timestamp } = JSON.parse(e.data);
      appendLog(message, level, timestamp);
    });

    evtSource.addEventListener('status', (e) => {
      const data = JSON.parse(e.data);
      updateProgress(data);
    });

    evtSource.addEventListener('image-ready', (e) => {
      const data = JSON.parse(e.data);
      showImage(data.index, data.url, data.size);
    });

    evtSource.addEventListener('post-complete', (e) => {
      const data = JSON.parse(e.data);
      showPostResult(data.url);
    });

    evtSource.addEventListener('content-ready', (e) => {
      const data = JSON.parse(e.data);
      populateContent(data);
    });

    evtSource.addEventListener('images-cleared', () => {
      const grid = document.getElementById('imageGrid');
      grid.innerHTML = '<div class="placeholder">1</div><div class="placeholder">2</div><div class="placeholder">3</div>';
    });

    evtSource.addEventListener('content-generation-complete', (e) => {
      const { success } = JSON.parse(e.data);
      if (!success) return; // ì˜¤ë¥˜ ë°œìƒ ì‹œ ìë™ ì‹¤í–‰ ì•ˆ í•¨

      // í˜„ì¬ UIì—ì„œ ì´ë¯¸ì§€ í”„ë¡¬í”„íŠ¸ê°€ ìˆëŠ” ì„¹ì…˜ í™•ì¸
      const sections = document.querySelectorAll('.section-card');
      const hasPrompts = Array.from(sections).some(sec => {
        const idx = sec.dataset.idx;
        const hasImage = document.getElementById(`sectionHasImage-${idx}`)?.checked;
        if (!hasImage) return false;
        const prompt = document.getElementById(`sectionPrompt-${idx}`)?.value?.trim() || '';
        return prompt.length > 0;
      });

      if (hasPrompts) {
        appendLog('ì´ë¯¸ì§€ ìë™ ìƒì„±ì„ ì‹œì‘í•©ë‹ˆë‹¤...', 'info');
        setTimeout(() => generateImages(), 500);
      } else {
        setStatus('idle', 'ê¸€ ìƒì„± ì™„ë£Œ');
        disableButtons(false);
      }
    });

    evtSource.addEventListener('error', (e) => {
      try {
        const data = JSON.parse(e.data);
        appendLog(`ì˜¤ë¥˜: ${data.message}`, 'error');
        setStatus('error', 'ì˜¤ë¥˜ ë°œìƒ');
      } catch {}
    });

    // â”€â”€â”€ Sections â”€â”€â”€
    function addSection(content = '', prompt = '', hasImage = true) {
      sectionCount++;
      const idx = sectionCount;
      const html = `
        <div class="section-card" id="section-${idx}" data-idx="${idx}">
          <div class="section-header">
            <span>${idx}ë²ˆ ì„¹ì…˜</span>
            <button class="btn btn-danger btn-sm" onclick="removeSection(${idx})">ì‚­ì œ</button>
          </div>
          <div class="section-body">
            <textarea placeholder="ì´ ì„¹ì…˜ì˜ ë³¸ë¬¸ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..."
                      id="sectionContent-${idx}">${content}</textarea>
            <div class="checkbox-row" style="margin-bottom:8px;">
              <input type="checkbox" id="sectionHasImage-${idx}" ${hasImage ? 'checked' : ''}
                     onchange="toggleImagePrompt(${idx})">
              <label for="sectionHasImage-${idx}">ì´ ì„¹ì…˜ ë’¤ì— ì´ë¯¸ì§€ ë„£ê¸°</label>
            </div>
            <div class="image-prompt-row" id="imagePromptRow-${idx}" style="${hasImage ? '' : 'display:none'}">
              <input type="text" placeholder="ì´ë¯¸ì§€ ìƒì„± í”„ë¡¬í”„íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                     id="sectionPrompt-${idx}" value="${prompt}">
              <img class="preview-thumb" id="sectionThumb-${idx}"
                   src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect fill='%23242836' width='48' height='48'/%3E%3Ctext x='24' y='28' text-anchor='middle' fill='%238b90a5' font-size='16'%3E?%3C/text%3E%3C/svg%3E"
                   onclick="if(this.dataset.url) showModal(this.dataset.url)">
            </div>
          </div>
        </div>`;
      document.getElementById('sectionsContainer').insertAdjacentHTML('beforeend', html);
    }

    function removeSection(idx) {
      const el = document.getElementById(`section-${idx}`);
      if (el) el.remove();
    }

    function toggleImagePrompt(idx) {
      const checked = document.getElementById(`sectionHasImage-${idx}`).checked;
      document.getElementById(`imagePromptRow-${idx}`).style.display = checked ? '' : 'none';
    }

    // â”€â”€â”€ Tags â”€â”€â”€
    function handleTagInput(e) {
      if (e.key === 'Enter' && e.target.value.trim()) {
        e.preventDefault();
        const tag = e.target.value.trim();
        if (!tags.includes(tag)) {
          tags.push(tag);
          renderTags();
        }
        e.target.value = '';
      }
    }

    function removeTag(tag) {
      tags = tags.filter(t => t !== tag);
      renderTags();
    }

    function renderTags() {
      const container = document.getElementById('tagsContainer');
      const input = document.getElementById('tagInput');
      container.innerHTML = '';
      tags.forEach(tag => {
        const el = document.createElement('div');
        el.className = 'tag';
        el.innerHTML = `${tag} <span class="remove" onclick="removeTag('${tag}')">&times;</span>`;
        container.appendChild(el);
      });
      container.appendChild(input);
    }

    // â”€â”€â”€ Actions â”€â”€â”€
    async function generateContent() {
      const topic = document.getElementById('topicInput').value.trim();
      if (!topic) { alert('ì£¼ì œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }

      setStatus('running', 'ê¸€ ìƒì„± ì¤‘...');
      disableButtons(true);

      try {
        const res = await fetch('/api/generate-content', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic, provider: selectedProvider }),
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error);
        }
      } catch (e) {
        appendLog(`ì˜¤ë¥˜: ${e.message}`, 'error');
        setStatus('error', 'ì˜¤ë¥˜ ë°œìƒ');
        disableButtons(false);
      }
    }

    function populateContent(data) {
      document.getElementById('postTitle').value = data.title || '';

      // ê¸°ì¡´ ì„¹ì…˜ ì œê±° í›„ ì¬ìƒì„±
      document.getElementById('sectionsContainer').innerHTML = '';
      sectionCount = 0;

      data.sections.forEach((section) => {
        const hasImage = !!section.imagePrompt;

    async function generateImages() {
      const sections = document.querySelectorAll('.section-card');
      const prompts = [];
      sections.forEach(sec => {
        const idx = sec.dataset.idx;
        const hasImage = document.getElementById(`sectionHasImage-${idx}`)?.checked;
        if (hasImage) {
          const prompt = document.getElementById(`sectionPrompt-${idx}`)?.value || '';
          if (prompt.trim()) prompts.push(prompt.trim());
        }
      });

      if (!prompts.length) {
        alert('ì´ë¯¸ì§€ í”„ë¡¬í”„íŠ¸ë¥¼ ìµœì†Œ 1ê°œ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }

      setStatus('running', 'ì´ë¯¸ì§€ ìƒì„± ì¤‘...');
      disableButtons(true);

      try {
        const res = await fetch('/api/generate-images', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompts, provider: selectedProvider }),

          const err = await res.json();

        appendLog(`ì˜¤ë¥˜: ${e.message}`, 'error');

    }

    async function postBlog() {

      const sectionEls = document.querySelectorAll('.section-card');

      sectionEls.forEach(sec => {

      const hasPrompts = sections.some(s => s.imagePrompt?.trim());
      if (hasPrompts) {
        appendLog('ì´ë¯¸ì§€ í”„ë¡¬í”„íŠ¸ ê°ì§€ â†’ ì´ë¯¸ì§€ ìƒì„± í›„ ë°œí–‰í•©ë‹ˆë‹¤.', 'info');

      setStatus('running', hasPrompts ? 'ì´ë¯¸ì§€ ìƒì„± + ë°œí–‰ ì¤‘...' : 'ë°œí–‰ ì¤‘...');
      disableButtons(true);

      try {

    // â”€â”€â”€ UI Helpers â”€â”€â”€
    function setStatus(type, text) {
      const badge = document.getElementById('statusBadge');
      badge.className = `status-badge ${type}`;
      badge.textContent = text;
    }

    function disableButtons(disabled) {
      document.getElementById('btnGenContent').disabled = disabled;
      document.getElementById('btnGenImages').disabled = disabled;
      document.getElementById('btnPostBlog').disabled = disabled;
      if (!disabled) setStatus('idle', 'ëŒ€ê¸° ì¤‘');
    }

    function updateProgress(data) {
      const bar = document.getElementById('progressBar');
      const label = document.getElementById('progressLabel');
      const percent = document.getElementById('progressPercent');

      bar.style.width = `${data.progress || 0}%`;
      percent.textContent = `${data.progress || 0}%`;

      const labels = {
        'connecting': 'Chrome ì—°ê²° ì¤‘...',
        'generating-content': 'ê¸€ ìë™ ìƒì„± ì¤‘...',
        'content-done': 'ê¸€ ìƒì„± ì™„ë£Œ!',
        'generating': `ì´ë¯¸ì§€ ìƒì„± ì¤‘ (${data.current || 0}/${data.total || 0})`,
        'images-done': 'ëª¨ë“  ì´ë¯¸ì§€ ì¤€ë¹„ ì™„ë£Œ!',
        'login-check': 'ë„¤ì´ë²„ ë¡œê·¸ì¸ í™•ì¸ ì¤‘...',
        'posting': 'ë¸”ë¡œê·¸ì— ê¸€ ì“°ëŠ” ì¤‘...',
        'done': 'ì™„ë£Œ!',
      };
      label.textContent = labels[data.step] || data.step;

      if (data.step === 'done' || data.step === 'images-done') {
        disableButtons(false);
        if (data.step === 'done') setStatus('idle', 'ì™„ë£Œ');
      }
    }

    function appendLog(message, level = 'info', timestamp = null) {
      const container = document.getElementById('logContainer');
      const time = timestamp || new Date().toLocaleTimeString('ko-KR');
      const entry = document.createElement('div');
      entry.className = `log-entry ${level}`;
      entry.innerHTML = `<span class="log-time">${time}</span>${escapeHtml(message)}`;
      container.appendChild(entry);
      container.scrollTop = container.scrollHeight;
    }

    function showImage(index, url, size) {
      const grid = document.getElementById('imageGrid');
      const children = grid.children;
      if (index < children.length) {
        const img = document.createElement('img');
        img.src = url + '?t=' + Date.now();
        img.title = `${size}KB`;
        img.onclick = () => showModal(url);
        children[index].replaceWith(img);
      }

      // ì„¹ì…˜ ì¸ë„¤ì¼ ì—…ë°ì´íŠ¸
      const sections = document.querySelectorAll('.section-card');
      let imgIdx = 0;
      sections.forEach(sec => {
        const idx = sec.dataset.idx;
        const hasImage = document.getElementById(`sectionHasImage-${idx}`)?.checked;
        if (hasImage) {
          if (imgIdx === index) {
            const thumb = document.getElementById(`sectionThumb-${idx}`);
            if (thumb) {
              thumb.src = url + '?t=' + Date.now();
              thumb.dataset.url = url;
            }
          }
          imgIdx++;
        }
      });
    }

    function showPostResult(url) {
      const result = document.getElementById('postResult');
      const link = document.getElementById('postUrl');
      link.href = url;
      link.textContent = url;
      result.style.display = 'block';
      setStatus('idle', 'ë°œí–‰ ì™„ë£Œ!');
      disableButtons(false);
    }

    function showModal(url) {
      document.getElementById('modalImage').src = url;
      document.getElementById('imageModal').classList.add('active');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function init() {

      appendLog('ì¤€ë¹„ ì™„ë£Œ! ë‚´ìš©ì„ ì…ë ¥í•˜ê³  ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.', 'success');
    }

    init();
